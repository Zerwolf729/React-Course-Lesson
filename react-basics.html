<!DOCTYPE html>
<html>
  <head>
    <title>React Basics</title>
  </head>
  <body>
    <div class="js-container"></div>

    <script src ="https://unpkg.com/supersimpledev/dayjs.js"></script>

    <script src="https://unpkg.com/supersimpledev/react.js"></script>
    <script src="https://unpkg.com/supersimpledev/react-dom.js"></script>

    <script src="https://unpkg.com/supersimpledev/babel.js"></script>
    <script type="text/babel">
      const button = <button>Hello</button>;

      const paragraph = <p>Paragraph of Text</p>;

      const productCost = 10 + 8 * 2;
      const shippingCost = 5;
      console.log(productCost);
      console.log(shippingCost);
      console.log(productCost + shippingCost);

      function renderHTML() {
        const today = dayjs().format('MMMM D');
        const currentTime = dayjs().format('HH:mm:ss');
        console.log(today);
        console.log(currentTime);

        const div = (
          <div>
            <button>Hello</button>
            <p>Paragraph of Text {2 + 2}</p>

            <button>Good Job!</button>
            <p>My name is Samuel</p>

            <p>Cotton Socks</p>
            <p>Price: $10</p>
            <button>Add to Cart</button>

            <p>Product Cost: ${productCost}</p>
            <p>Shipping Cost: ${shippingCost}</p>
            <p>Total Cost: ${productCost + shippingCost}</p>
            <button>Place your Order</button>

            <p>Today is {today}</p>
            <p>Current time: {currentTime}</p>
          </div>
        );

        const container = document.querySelector('.js-container');
        const root = ReactDOM.createRoot(container);
        root.render(div);
      }

      renderHTML();

      setInterval(renderHTML, 1000);
    </script>
  </body>
</html>
